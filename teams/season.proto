syntax = "proto3";

package teams.season;

//import "teams/team";
option go_package = "github.com/redmcme/go-protos/teams/season";

message SeasonRequest {
	optional int32 season = 1;
}

message SeasonResponse {
	int32 season = 1;
	string name = 2;
	bool active = 3;
	string created_at = 4;
	int32 duration_days = 5;
}

message SeasonRankingResponse {
	int32 seeason = 1;
	//repeated team.Team teams = 2;
}
